<!DOCTYPE html>
<html>
<head>
	<title>IO Chat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/mystyle.css">
	<script type="text/javascript" src="/static/js/client.js"></script>
</head>
<body>
	<div class="jumbotron" style="width: 80%;margin-left: 10%;border-radius: 10px;">
	<div class="container" style="padding-right: 40px;padding-left: 40px;">
		<div id="userFormArea" class="row">
			<div class="col-md-12">
				<form id="userForm">
					<label>Enter Username</label>
					<input type="text" id="username" class="form-control" required="required"/>
					<h6 id="ipError" style="color:red;"></h6>
					<br><input type="submit" class="btn btn-primary" value="Login"/>
				</form>
			</div>
		</div>

		<div id="messageArea" class="row">
			<div id="welcome"></div>
			<div class="col-md-4">
				<div class="well">
					<h3>Online User</h3>
					<ul class="list-group" id="users"></ul>
				</div>
			</div>
			<div class="col-md-8">
				<div class="chat well chat-window" id="chat" style="overflow: auto;"></div>
				<form id="messageForm">
					<div class="form-group">
						<label>Enter Message</label>
						<input type="text" class="form-control" id="message" required="required"/><br>
						<select class="form-control" name="usersDropdown" id="usersDropdown"></select><br>
						<input type="submit" class="btn btn-primary" value="Send Message">
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
